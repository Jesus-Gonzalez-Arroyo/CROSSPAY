<div class="max-w-6xl mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Transacciones realizadas</h2>

  <div *ngIf="loading" class="text-gray-500">Cargando transacciones...</div>

  <div *ngIf="!loading && transactions.length > 0" class="overflow-auto">
    <table class="w-full table-auto border border-gray-300">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="p-2 border">Divisa</th>
          <th class="p-2 border">Monto</th>
          <th class="p-2 border">Descripci√≥n</th>
          <th class="p-2 border">Nombre</th>
          <th class="p-2 border">Tipo de documento</th>
          <th class="p-2 border">Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transactions" class="hover:bg-gray-50">
          <td class="p-2 border">{{ tx.divisa }}</td>
          <td class="p-2 border">${{ formatAmount(tx.amount) }}</td>
          <td class="p-2 border">{{ tx.description }}</td>
          <td class="p-2 border">{{ tx.name_user }}</td>
          <td class="p-2 border">{{ tx.type_document }}</td>
          <td class="p-2 border">{{ tx.transaction_date }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && transactions.length === 0" class="text-gray-500">
    No hay transacciones registradas.
  </div>
</div>
